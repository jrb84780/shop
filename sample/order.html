<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<ul>
		<li><a class="active" href="index.html">Home</a></li>
		<li><a href="order.html">Order Now</a></li>
		<li><a href="location.html">Our Location</a></li>
	</ul>
	<h1 class="title">Place your order</h1>
	<div class="column">
		<!--<div class="row">-->
		<h2>Pepperoni Pizza - $<span id="pepprice">0</span> </h2>
		<img class="pic" src="http://cs.ucmo.edu/~hje61500/pepperoni.jpg">
		<h4><span id="pep">0</span> Pepperoni Pizzas</h4>
		<button onclick="addpep()">Add</button>
		<button onclick="removepep()">Remove</button>

		<h2>Sausage Pizza - $<span id="sausageprice">0</span> </h2>
		<img class="pic" src="http://cs.ucmo.edu/~hje61500/sausage.jpg">
		<h4><span id="sausage">0</span> Sausage Pizzas</h4>
		<button onclick="addsausage()">Add</button>
		<button onclick="removesausage()">Remove</button>

		<h2>Supreme Pizza - $<span id="supremeprice">0</span> </h2>
		<img class="pic" src="http://cs.ucmo.edu/~hje61500/supreme.jpg">
		<h4><span id="supreme">0</span> Supreme Pizzas</h4>
		<button onclick="addsupreme()">Add</button>
		<button onclick="removesupreme()">Remove</button>

		<!--</div>-->
	</div>
	<h2>Your total is: $<span id="sum"></span></h2><button onclick="location.href='complete.html'">Order now!</button>
</body>
<script>
	var peps = 0;
	var pepprice = 7.75;
	var pprice = document.getElementById("pepprice");
	pprice.innerHTML = pepprice;

	var sausages = 0;
	var sausageprice = 8.50;
	var sprice = document.getElementById("sausageprice");
	sprice.innerHTML = sausageprice;

	var supremes = 0;
	var supprice = 9.25;
	var supremeprice = document.getElementById("supremeprice");
	supremeprice.innerHTML = supprice;

	var total = 0;
	var end = document.getElementById("sum");
	end.innerHTML = total;

	function getTotal() {
		var pepTotal = peps * pepprice;
		var sasTotal = sausages * sausageprice;
		var supTotal = supremes * supprice;
		total = pepTotal + sasTotal + supTotal;
		end.innerHTML = total;
	}

	function addpep() {

		peps++;
		document.getElementById("pep").innerHTML = peps;
		getTotal();
	}

	function removepep() {
		if (peps > 0) {
			peps--;
			document.getElementById("pep").innerHTML = peps;
			getTotal();
		}
	}

	function addsausage() {

		sausages++;
		document.getElementById("sausage").innerHTML = sausages;
		getTotal();
	}

	function removesausage() {
		if (sausages > 0) {
			sausages--;
			document.getElementById("sausage").innerHTML = sausages;
			getTotal();
		}
	}

	function addsupreme() {

		supremes++;
		document.getElementById("supreme").innerHTML = supremes;
		getTotal();
	}

	function removesupreme() {
		if (supremes > 0) {
			supremes--;
			document.getElementById("supreme").innerHTML = supremes;
			getTotal();
		}
	}
</script>

</html>
